<html>
<head>
<title>Instascan</title>
<!--Defign: https://codepen.io/kani339/pen/abBQZop -->

</head>
<body ng-app="myApp">
	<div ng-controller="qrController">
		<div class="ocrloader">
			<video id="previewss"></video>
			<div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
				<label class="btn btn-primary active"> <input type="radio"
					name="options" value="1" autocomplete="off" checked> Front
					Camera
				</label> <label class="btn btn-secondary"> <input type="radio"
					name="options" value="2" autocomplete="off"> Back Camera
				</label>
			</div>
			<p>Scanning</p>
			<em></em> <span></span>
			
			<input type="checkbox"  id="lookupcheck"
							name="lookupcheck" ng-model="lookUp"
							ng-true-value="'Y'" ng-false-value="'N'" ng-checked="lookUp=='Y'"  ng-change="loadLookUpCode(lookUp)">
		<label class="btn btn-primary active"> {{lableclockName}}
				</label>
		</div>
		
	
		
	</div>
</body>

<link rel="stylesheet" href="css/styles.css" />
<script src="lib/angular.min.js"></script>
<script type="text/javascript" src="js/instascan.min.js"></script>
<script type="text/javascript" src="js/qrcontrol.js"></script>
<script src="js/jquery.min.js"></script>
</html>
